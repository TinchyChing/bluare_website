{% extends 'layouts/dashlayouts/base.html' %} {% block content%}
<div style="margin-right: auto;margin-left: auto" class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col">
    <form id="postcontent" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="title" name="title" required>
            <label class="mdl-textfield__label" for="title">标题</label>
        </div><br>
        <hr>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" name="video" type="file" rows="3" id="video" required>
            <label class="mdl-textfield__label" for="content">视频选择</label>
        </div><br>
        <div class="mdl-textfield mdl-js-textfield">
            <select class="mdl-textfield__input" name="type">
                <option value ="娱乐">娱乐</option>
                <option value ="游戏">游戏</option>
            </select>
        </div><br>
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised">
        发表
    </button>
    </form>
</div>
{% endblock %}
