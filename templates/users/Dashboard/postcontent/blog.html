{% extends 'layouts/dashlayouts/base.html' %}

{% block content%}
<div style="margin-right: auto;margin-left: auto" class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col">
<form id="postcontent" method="post" action="/postblog/" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="title" name="title" required>
        <label class="mdl-textfield__label" for="title">标题</label>
    </div>
    <select name="type">
        <option value="普通">普通</option>
        <option value="游记">游记</option>
        <option value="日记">日记</option>
        <option value="图文">图文</option>
    </select><br><hr>
    <div class="mdl-textfield mdl-js-textfield">
        <textarea style="width: 100%;height: 400px" class="mdl-textfield__input" name="content" type="text" rows= "3" id="content" required></textarea>
        <label class="mdl-textfield__label" for="content">请输入博文内容</label>
    </div><br>
    <div class="mdl-textfield mdl-js-textfield">
        <label>个性图片</label>
        <input class="mdl-textfield__input" name="image" type="file" id="image">
    </div><br>
    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised">
        发表
    </button>
</form>
</div>
{% endblock %}
