{% extends 'layouts/base.html' %}

{% block content %}
<div class="mdl-grid">
<div style="margin-top:3%;margin-bottom:12%;margin-left: auto;margin-right: auto" class="mdl-cell mdl-cell--5-col">
    <div style="margin-right: auto;margin-left: auto">
        <div class="mdl-layout-title">搜索图文，动态，用户和照片</div>
        <br>
        <form action="/user_login/" method="post">
            {% csrf_token %}
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-cell--9-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" name="search" required>
                    <label class="mdl-textfield__label" for="search">搜索图文，动态，用户和照片</label>
                </div>
        </form>
    </div>
</div>
</div>

{% endblock %}
